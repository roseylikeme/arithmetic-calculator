<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="nums">
            <p>Number 1: <input type="number" id="number1Field"></p>
            <p>Number 2: <input type="number" id="number2Field"></p>
        </div>
        <div class="buttons">
            <button type="button" id="addBtn">Add</button>
            <button type="button" id="subBtn">Subtract</button>
            <button type="button" id="multiplyBtn">Multiply</button>
            <button type="button" id="divideBtn">Divide</button>
        </div>
        <div class="answer">
            <p>Answer: <input type="text" id="answerField" readonly></p>
        </div>
    </div>
</body>
</html>
